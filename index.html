<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BCG Matrix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9fafb;
    }
    .matrix {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      width: 600px;
      height: 600px;
      border: 3px solid #000;
    }
    .quadrant {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 20px;
      border: 1px solid #000;
    }
    .stars { background: #fde68a; }
    .cashcows { background: #bbf7d0; }
    .questionmarks { background: #bfdbfe; }
    .dogs { background: #fecaca; }
    .labels {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      font-weight: bold;
    }
    .side-label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%) rotate(-90deg);
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="matrix">
    <div class="quadrant stars">‚≠ê Stars<br>(High Growth, High Share)</div>
    <div class="quadrant questionmarks">‚ùì Question Marks<br>(High Growth, Low Share)</div>
    <div class="quadrant cashcows">üêÑ Cash Cows<br>(Low Growth, High Share)</div>
    <div class="quadrant dogs">üê∂ Dogs<br>(Low Growth, Low Share)</div>
  </div>
</body>
</html>
